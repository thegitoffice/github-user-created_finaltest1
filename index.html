<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github User Creation Date</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <form id="github-user-finaltest1" class="mb-3">
            <div class="mb-3">
                <label for="github-username" class="form-label">Enter GitHub Username</label>
                <input type="text" class="form-control" id="github-username" required>
            </div>
            <div class="mb-3">
                <label for="github-token" class="form-label">Optional Token</label>
                <input type="text" class="form-control" id="github-token">
            </div>
            <button type="submit" class="btn btn-primary">Get Account Creation Date</button>
        </form>
        <div id="github-created-at" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const form = document.querySelector("#github-user-finaltest1");
        const createdAtDisplay = document.querySelector("#github-created-at");

        form.addEventListener("submit", async function (event) {
            event.preventDefault();
            const username = document.querySelector("#github-username").value;
            const token = document.querySelector("#github-token").value;
            
            try {
                const response = await fetch(`https://api.github.com/users/${username}`, {
                    headers: {
                        Authorization: token ? `token ${token}` : undefined,
                    },
                });
                
                if (!response.ok) {
                    throw new Error("Failed to fetch user data");
                }
                
                const userData = await response.json();
                const createdAt = new Date(userData.created_at);
                const formattedDate = createdAt.toISOString().split('T')[0];
                
                createdAtDisplay.textContent = formattedDate;
                
                localStorage.setItem(`github-user-${username}`, formattedDate);
            } catch (error) {
                console.error("Error:", error.message);
                createdAtDisplay.textContent = "Error fetching user data";
            }
        });

        window.addEventListener("load", function() {
            const lastLookup = localStorage.getItem(`github-user-${document.querySelector("#github-username").value}`);
            if (lastLookup) {
                document.querySelector("#github-created-at").textContent = lastLookup;
            }
        });
    </script>
</body>

</html>
